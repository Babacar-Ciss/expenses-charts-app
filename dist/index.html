<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/index.6bb8e226.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.d48f6cd1.png">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&family=DM+Sans:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Open+Sans&family=Outfit:wght@400;700&family=Overpass:wght@400;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Expenses chart component</title>

<body>
  <div class="container">
    <!-- Balance Header -->
    <div class="container__balance-card">
      <div class="container__balance-card--my-balance">
        <p>My balance</p>
        <h1 id="balance">$921.48</h1>
      </div>
      <img src="/logo.92136df5.svg" alt="logo">
    </div>


    <!-- Spending charts body -->
    <div class="container__spending-card">

      <h1>Spending - Last 7 days</h1>
      
      <div class="container__spending-card-graphics">
        <div class="container__spending-card-graphics-days mon">
          <h4>mon</h4>
          <div></div>
        </div>

        <div class="container__spending-card-graphics-days tue">
          <h4>tue</h4>
          <div></div>
        </div>

        <div class="container__spending-card-graphics-days wed">
          <h4>wed</h4>
          <div></div>
        </div>

        <div class="container__spending-card-graphics-days thu">
          <h4>thu</h4>
          <div></div>
        </div>

        <div class="container__spending-card-graphics-days fri">
          <h4>fri</h4>
          <div></div>
        </div>

        <div class="container__spending-card-graphics-days sat">
          <h4>sat</h4>
          <div></div>
        </div>

        <div class="container__spending-card-graphics-days sun">
          <h4>sun</h4>
          <div></div>
        </div>

      </div>
      
    <div class="container__spending-card--line"></div>
    
    <div class="container__spending-card--info">
      <div class="container__spending-card--info-total">
        <p>Total this mounth</p>
        <h1 id="expenses">$478.33</h1>
      </div>

      <div class="container__spending-card--info-last-month">
        <p>from last month</p>
        <h4>+2.4%</h4>
      </div>

    </div>
  
  </div>
    
  
  </div>
  
  <script src="/index.975ef6c8.js" defer=""></script>
